<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	/**
	 * File API（文件 API）的宗旨是为 Web 开发人员提供一种安全的方式，
	 * 以便在客户端访问用户计算机中的文件，并更好地对这些文件执行操作。
	 * 它在表单中的文件输入字段的基础上，又添加了一些直接访问文件信息的接口。
	 */
	window.onload = function(){
		var div = document.getElementById("div");
		var filesInput = document.getElementById("files");

		filesInput.onchange = function(event){
			/**
			 * HTML5 在 DOM 中为文件输入元素添加了一个 files 集合。
			 * 在通过文件输入字段选择了一或多个文件时，files 集合中将包含一组 File 对象，每个 File 对象对应着一个文件。
			 * 每个 File 对象都有下列只读属性:
			 *
			 * name：本地文件系统中的文件名。
			 * size：文件的字节大小。
			 * type：字符串，文件的 MIME 类型。
			 * lastModifiedDate：字符串，文件上一次被修改的时间。
			 */
			var files = event.target.files,
					i = 0,
					len = files.length;
			while (i < len){
				div.innerHTML += files[i].name + "<br/>";
				i++;
			}
		};
	};
</script>
</head>
<body>
	Files:<input type="file" id="files" multiple>
	<div id="div"></div>
</body>
</html>
