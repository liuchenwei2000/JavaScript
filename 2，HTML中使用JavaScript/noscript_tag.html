<!DOCTYPE html>
<html>
<head>
<!-- 
<noscript> 元素用以在不支持 JavaScript 的浏览器中显示替代的内容。
这个元素可以包含能够出现在文档 <body> 中的任何 HTML 元素。
包含在 <noscript> 元素中的内容只有在下列情况下才会显示出来：浏览器不支持脚本或者浏览器支持脚本但脚本被禁用。
而在此之外的其他情况下，浏览器不会呈现 <noscript> 中的内容。
-->
</head>
<body>
	<noscript>
		<p style="color: red">本页面需要浏览器支持（启用） JavaScript。
	</noscript>
</body>
</html>
