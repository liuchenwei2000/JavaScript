<!DOCTYPE html>
<html>
<head>
<!-- 
延迟脚本

defer 属性的用途是表明脚本在执行时不会影响页面的构造，也就是说，脚本会被延迟到整个页面都解析完毕后再运行。
因此，在 <script> 元素中设置 defer 属性，相当于告诉浏览器立即下载，但延迟执行。只适用于外部脚本文件。

HTML5 规范要求脚本按照它们出现的先后顺序执行，因此第一个延迟脚本会先于第二个延迟脚本执行，而这两个脚本会先于 DOMContentLoaded 事件执行。
在现实当中，延迟脚本并不一定会按照顺序执行，也不一定会在 DOMContentLoaded 事件触发前执行，因此最好只包含一个延迟脚本。
-->
<script type="text/javascript" defer="defer" src="http://www.google.com/JavaScript/jquery.js"></script>

<!--  
async 属性与 defer 属性类似，都用于改变处理脚本的行为，也只适用于外部脚本文件，也告诉浏览器立即下载文件。
但与 defer 不同的是，标记为 async 的脚本并不保证按照它们的先后顺序执行。

指定 async 属性的目的是不让页面等待两个脚本下载和执行，从而异步加载页面其他内容，为此建议异步脚本不要在加载期间修改DOM。
-->
<script type="text/javascript" async src="http://www.google.com/JavaScript/jquery1.js"></script>
<script type="text/javascript" async src="http://www.google.com/JavaScript/jquery2.js"></script>

</head>
<body>
<div id="result" style="color:green"></div>
</body>
</html>
