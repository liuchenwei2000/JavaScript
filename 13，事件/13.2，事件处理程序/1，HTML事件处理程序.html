<!DOCTYPE html>
<html>
<head>
	<script>
		function sayHi(){
			alert('Hello');
		}
	</script>
</head>
<body>
	<!--
	元素支持的每种事件，都可以使用一个与相应事件处理程序同名的 HTML 特性来指定。
	这个特性的值应该是能够执行的 JavaScript 代码。
	-->
	<!-- 这个操作是通过指定 onclick 特性并将一些 JavaScript 代码作为它的值来定义的。 -->
	<input type="button" value="Click me!" onclick="alert('Clicked!')" />

	<!--
	在 HTML 中定义的事件处理程序可以包含要执行的具体动作，也可以调用在页面其他地方定义的脚本。
	事件处理程序中的代码在执行时，有权访问全局作用域中的任何代码。
	-->
	<input type="button" value="Say Hi" onclick="sayHi()" />

	<!--
	HTML事件处理程序缺点是 HTML 与 JavaScript 代码紧密耦合。
	如果要更换事件处理程序，就要改动两个地方：HTML 代码和 JavaScript 代码。
	而这正是许多开发人员摒弃 HTML 事件处理程序，转而使用 JavaScript 指定事件处理程序的原因所在。
	-->
</body>
</html>
