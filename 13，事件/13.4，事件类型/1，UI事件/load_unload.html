<!-- HTML 常见事件 之 onload/onunload -->
<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" charset="utf-8" >
    <!-- 
	当页面完全加载后（包括所有图像、 JS 文件、CSS 文件等外部资源），就会触发 window 上面的 load 事件。
	与 load 事件对应的是 unload 事件，这个事件在文档被完全卸载后触发。
	只要用户从一个页面切换到另一个页面，就会发生 unload 事件。而利用这个事件最多的情况是清除引用，以避免内存泄漏。
	onload 事件可用于检测访问者的浏览器类型和浏览器版本，并基于这些信息来加载网页的正确版本。
	onload 和 onunload 事件可用于处理 cookie。
	-->

	<!--
	一般来说，在 window 上面发生的任何事件都可以在 <body> 元素中通过相应的特性来指定，
	因为在 HTML 中无法访问 window 元素。
	-->
	<body onload="checkCookies()" onunload="sayBye()">
		<script>
			function checkCookies() {
				if (navigator.cookieEnabled == true) {
					alert("已启用 cookie");
				} else {
					alert("未启用 cookie");
				}
			}
			
			function sayBye() {
				alert("Bye Bye");
			}
		</script>
		<p>
			提示框会告诉你，浏览器是否已启用 cookie。
		</p>

		<!-- 图像上面也可以触发 load 事件，无论是在 DOM 中的图像元素还是 HTML 中的图像元素。 -->
		<img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top_ca79a146.png"
			 onload="alert('Image loaded.')">
	</body>

</html>
