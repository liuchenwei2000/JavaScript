<!-- HTML DOM 允许 JavaScript 改变 HTML 元素的样式 -->
<!DOCTYPE html>
<html>
	<body>
		<p id="p1">
			Hello World!
		</p>
		<p id="p2">
			Hello World!
		</p>
		<script>
		    /*
			如需改变 HTML 元素的样式，语法如下：
			document.getElementById(id).style.property = new style
			*/
			document.getElementById("p2").style.color = "blue";
			document.getElementById("p2").style.fontFamily = "Arial";
			document.getElementById("p2").style.fontSize = "larger";
		</script>
		<p>
			上面的段落已被一段脚本修改。
		</p>
		
		<h1 id="id1">
			My Heading 1
		</h1>
		<!-- 当用户点击按钮时， 改变 HTML 元素的样式 -->
		<button type="button" onclick="document.getElementById('id1').style.color='red'">
			点击这里变红
		</button>
		
		<p id="p3">
			这是一段文本。
		</p>
		<!-- visibility 属性控制元素不可见 -->
		<input type="button" value="隐藏文本" onclick="document.getElementById('p3').style.visibility='hidden'" />
		<input type="button" value="显示文本" onclick="document.getElementById('p3').style.visibility='visible'" />
	</body>

</html>
