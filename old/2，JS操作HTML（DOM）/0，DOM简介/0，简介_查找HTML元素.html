<!-- 通过 JavaScript 操作 HTML 元素，首先要找到该元素。
有两种方法来做这件事：
通过 id 找到 HTML 元素；
通过标签名找到 HTML 元素 。
-->
<!DOCTYPE html>
<html>
	<body>
		<p id="intro">
			Hello World!
		</p>
		<p>
			本例演示
			<b>
				getElementById
			</b>
			方法！
		</p>
		<script>
		    /*
			通过 id 查找 HTML 元素：
			如果找到该元素，则该方法将以对象的形式返回该元素。
			如果未找到该元素，则 x 将包含 null。
			*/
			var x = document.getElementById("intro");
			document.write('<p>id="intro" 的段落中的文本是：' + x.innerHTML + '</p>');
		</script>
		<p>
		----------------------------------------------------
		</p>
		<div id="main">
			<p>
				The DOM is very useful.
			</p>
			<p>
				本例演示
				<b>
					getElementsByTagName
				</b>
				方法。
			</p>
		</div>
		<script>
			var x = document.getElementById("main");
			/*
			通过标签名查找 HTML 元素：
			如果找到该元素，则该方法将以对象数组的形式返回该数组。
			如果未找到该元素，则 y 将包含 null。
			*/
			var y = x.getElementsByTagName("p");
			for(var i = 0; i < y.length; i++){
			    document.write('id 为 "main" 的 div 中的第' + i + '段文本是：' + y[i].innerHTML + "</br>");
			}
		</script>
	</body>

</html>
