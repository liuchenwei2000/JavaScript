<!-- JavaScript 可用来在数据被送往服务器前对 HTML 表单中的这些输入数据进行验证。 
被 JavaScript 验证的典型的表单数据有：
用户是否已填写表单中的必填项目？
用户输入的邮件地址是否合法？
用户是否已输入合法的日期？
用户是否在数据域 (numeric field) 中输入了文本？
-->
<!DOCTYPE html>
<html>
	<head>
		<script>
		    /*
			下面的函数用来检查用户是否已填写表单中的必填（或必选）项目。
			假如必填或必选项为空，那么警告框会弹出，并且函数的返回值为 false，否则函数的返回值则为 true。
			*/
			function validate_required(field, alerttxt) {
				if (field.value == null || field.value == "") {
					alert(alerttxt);
					return false;
				} else {
					return true;
				}
			}

			function validate_form(form) {
				if (validate_required(form.email, "Email must be filled out!") == false) {
					form.email.focus();
					return false;
				}
			}
		</script>
	</head>
	<body>
	    <!-- onSubmit 事件会在表单中的确认按钮被点击时发生，当它返回 true 时才会执行 action 动作 -->
		<form action="submitpage.html" onSubmit="return validate_form(this)" method="post">
			Email:
			<input type="text" name="email" size="30">
			<input type="submit" value="Submit">
		</form>
	</body>

</html>
