<!DOCTYPE html>
<html>
<head>
<!-- 
DOM 事件流包括三个阶段：事件捕获阶段、处于目标阶段和事件冒泡阶段。
首先发生的是事件捕获，为截获事件提供了机会，然后是实际的目标接收事件，
最后是事件冒泡阶段，可以在这个阶段对事件做出响应。
-->
<title>DOM Event</title>
</head>
<body>
	<!--  
	如果单击了页面的 <div> 元素，那么在 DOM 事件流中：
	实际的目标（<div> 元素）在捕获阶段不会接收到事件，这意味着在捕获阶段，
	事件从 document 到 <html> 再到 <body> 后就停止了。
	下一个阶段是"处于目标"阶段，于是事件在 <div> 上发生，
	并在事件处理中被看成冒泡阶段的一部分。
	然后，冒泡继续进行，事件又传播回 document。
	-->
	<div id="div">Click me!</div>
</body>
</html>
