<html>
<head>
<title>Frameset</title>
<!-- 
注意：本例必须在 Web 服务器中运行才可以正常显示。
 -->
<script type="text/javascript">

	var color = "white";
	
	/**
	如果页面中包含框架（frame），则每个框架都拥有自己的 window 对象，并且保存在 frames 集合中。
	在 frames 集合中，可以通过数值索引（从0开始，从左到右、从上到下）或者框架名称来访问相应的 window 对象。
	每个 window 对象都有一个 name 属性，其中包含框架的名称。
	*/
	window.onload = function(){
		console.log("Loaded");
		/*
		top 对象始终指向最外层的框架，也就是浏览器窗口。使用它可以确保一个框架中正确地访问另一个框架。
		因为对于在一个框架中编写的任何代码来说，其中的window对象指向的都是那个框架的特定实例。
		下面的代码演示在最外层窗口中，通过代码来访问各个框架的window对象。
		*/
		var windowTopFrame = top.frames["topFrame"];
		console.log("topFrame.name=" + windowTopFrame.name);
		console.log("topFrame.color=" + windowTopFrame.color);// 访问框架中的变量或属性
		
		var windowLeftFrame = top.frames["leftFrame"];
		console.log("leftFrame.name=" + windowLeftFrame.name);
		console.log("leftFrame.color=" + windowLeftFrame.color);
		
		var windowRightFrame = top.frames["rightFrame"];
		console.log("rightFrame.name=" + windowRightFrame.name);
		console.log("rightFrame.color=" + windowRightFrame.color);
	};
</script>
</head>
<frameset rows="160,*">
	<frame src="frame1.html" name="topFrame">
	<frameset cols="50%,50%">
		<frame src="frame2.html" name="leftFrame">
		<frame src="frame3.html" name="rightFrame">
	</frameset>
</frameset>

</html>
